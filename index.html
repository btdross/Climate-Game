<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Choices Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        :root {
            --bg-color-start: #f8c8dc;
            --bg-color-end: #c8dcf8;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --primary-color: #81c784;
            --primary-hover: #66bb6a;
            --accent-color: #64b5f6;
            --negative-color: #e57373;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start) 0%, var(--bg-color-end) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .game-header {
            text-align: center;
        }

        .game-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            color: var(--accent-color);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            transition: color 0.3s ease-in-out;
        }

        .round-display {
            font-size: 1.25rem;
            opacity: 0.8;
        }

        .scenario-box {
            background-color: var(--border-color);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-in-out;
        }

        .scenario-text {
            font-size: 1.125rem;
            line-height: 1.6;
        }

        .illustration {
            text-align: center;
            font-size: 4rem;
            margin: 1rem 0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        .option-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-weight: 700;
            text-align: left;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .outcome-text {
            background-color: var(--border-color);
            padding: 1.5rem;
            border-radius: 1rem;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        .next-btn {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .next-btn:hover {
            background-color: #8bbbe8;
            transform: translateY(-2px);
        }

        .final-screen {
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .final-screen h2 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: var(--accent-color);
        }

        .final-score-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .report-heading {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game-header">
        <h1 id="game-title">Climate Choices</h1>
        <div class="round-display">Round <span id="round-number">1</span></div>
        <div class="score-display">Score: <span id="score-value">0</span></div>
    </div>
    
    <div id="game-state">
        <div class="scenario-box">
            <div class="scenario-text" id="scenario-text"></div>
            <div class="illustration" id="illustration-container"></div>
        </div>
        <div class="options-container" id="options-container"></div>
    </div>

    <div id="outcome-state" class="hidden">
        <div class="outcome-text" id="outcome-text"></div>
        <button id="next-btn" class="next-btn mt-4">Next Round</button>
    </div>

    <div id="final-screen" class="final-screen">
        <h2 id="final-message"></h2>
        <div id="final-score-text" class="final-score-text"></div>
        <button id="restart-btn" class="next-btn mt-4">Play Again</button>
    </div>
</div>

<script>
    // Game data object that holds all the scenarios, choices, and outcomes.
    const gameData = [
        {
            round: 1,
            title: "Round 1: The Energy Transition (Year 2025)",
            illustration: "ðŸ­",
            scenario: "The global community faces a critical choice to combat air pollution and rising temperatures. We must decide on a path for the future of energy production.",
            options: [
                {
                    text: "Massive investment in global renewable energy infrastructure, subsidizing new technologies and phasing out fossil fuels.",
                    impact: "The world has successfully transitioned to clean energy. Air pollution has plummeted, and sea-level rise has slowed. However, the rapid change caused significant economic disruption, leading to job losses in the old energy sector and short-term energy price hikes.",
                    pros: "Rapid reduction in carbon emissions, cleaner air, and creation of new jobs in the green sector.",
                    cons: "Massive initial investment ($10+ trillion), potential for short-term economic instability, and technological challenges in energy storage.",
                    points: 50
                },
                {
                    text: "Allow the market to dictate the pace of transition, continuing to use fossil fuels while slowly adopting cleaner technologies.",
                    impact: "Carbon emissions have continued to rise, leading to more frequent and intense natural disasters. Coastal cities are facing severe flooding, and biodiversity is in steep decline. The economy remained stable for a time, but the costs of climate damage are now overwhelming.",
                    pros: "Low immediate cost, stability for existing industries and labor forces.",
                    cons: "Increased long-term costs from climate disasters (e.g., $50+ trillion in damages), irreversible environmental damage, and decreased quality of life.",
                    points: -30
                },
                {
                    text: "Focus on carbon capture and storage (CCS) technology to capture emissions from existing fossil fuel plants.",
                    impact: "This strategy allowed for a gradual reduction in emissions without completely overhauling the energy sector. However, the technology proved less effective than anticipated, and some emissions still leaked into the atmosphere.",
                    pros: "Keeps existing infrastructure and skilled labor, offers a 'middle ground' solution.",
                    cons: "Extremely high operational costs, a single-solution approach that doesn't address all forms of pollution, and limited long-term effectiveness.",
                    points: 10
                },
                {
                    text: "Implement a global carbon tax on all fossil fuels, with the revenue redistributed to citizens as a dividend.",
                    impact: "The carbon tax created a strong market signal for companies to reduce emissions, and the citizen dividends helped offset increased energy costs. This approach led to a moderately paced, economically just transition.",
                    pros: "Creates a powerful economic incentive for clean energy, promotes fairness and helps with the financial burden on citizens.",
                    cons: "Difficult to implement on a global scale due to political opposition, and could face public backlash if not managed well.",
                    points: 35
                },
                {
                    text: "Invest in nuclear fusion technology as the ultimate clean energy solution, while maintaining the status quo in the meantime.",
                    impact: "Society was in a holding pattern, waiting for the 'holy grail' of clean energy. Fusion remained elusive, and in the meantime, fossil fuel reliance caused a dramatic escalation of climate disasters. The bet on one solution failed.",
                    pros: "The potential for a limitless, zero-emission power source is massive.",
                    cons: "Extremely high R&D costs with no guarantee of success, a high-risk bet that could fail to deliver in time.",
                    points: -50
                }
            ]
        },
        {
            round: 2,
            title: "Round 2: The Future of Food (Year 2075)",
            illustration: "ðŸœï¸",
            scenario: "Following the energy transition, the world grapples with food security. Traditional agriculture is struggling with new climate patterns. We must choose how to feed a growing population.",
            options: [
                {
                    text: "Promote and subsidize high-tech, lab-grown proteins and vertical farming to feed a growing population with minimal land use.",
                    impact: "Food is plentiful and affordable. The pressure on land has been dramatically reduced, allowing for rewilding and ecosystem restoration. However, reliance on a few large corporations for food has created a new kind of economic vulnerability.",
                    pros: "Highly efficient, minimal land use, consistent and high-quality food production.",
                    cons: "High initial infrastructure costs, raises ethical concerns, and creates corporate monopolies on food production.",
                    points: 40
                },
                {
                    text: "Fund community-led initiatives to restore soil health and develop small, localized farming networks that are resilient to climate shocks.",
                    impact: "Communities have become self-sufficient and resilient, fostering strong local economies. Food quality is high, and social bonds are strong. However, global food distribution is inefficient, and some regions still face food scarcity.",
                    pros: "Builds local resilience, empowers communities, reduces transportation costs and carbon footprint.",
                    cons: "Lower yields and higher costs, a less efficient solution for a global population, and potential for inconsistent food supply.",
                    points: 25
                },
                {
                    text: "Focus on genetically modified (GM) drought-resistant and high-yield crops to boost traditional agriculture.",
                    impact: "GM crops initially offered a way to combat crop failures, but their reliance on specific pesticides and monoculture led to a collapse of pollinator populations and a loss of genetic diversity.",
                    pros: "Potentially high yields and a solution to crop failures in harsh climates.",
                    cons: "Significant long-term environmental and biodiversity impacts, risk of corporate control over global seed supply, and public resistance.",
                    points: -10
                },
                {
                    text: "Invest in large-scale, automated mega-farms in new regions that have become fertile due to climate shifts.",
                    impact: "This strategy maximized food production but at the expense of a new wave of environmental destruction. The mega-farms required vast amounts of water and led to soil degradation and social displacement.",
                    pros: "Maximizes output, creates food surpluses, and can feed a massive population.",
                    cons: "Causes large-scale ecological damage, socially disruptive, and creates a reliance on a few food production hubs.",
                    points: -20
                },
                {
                    text: "Promote a global dietary shift away from meat and towards a plant-based diet to reduce the carbon footprint of agriculture.",
                    impact: "A global campaign successfully reduced meat consumption, freeing up massive amounts of land and reducing methane emissions. The result was a healthier population and a greener planet, but not everyone was willing to adapt, leading to cultural clashes and food market disruptions.",
                    pros: "Massive reduction in land use and carbon emissions, significant health benefits.",
                    cons: "Faces strong cultural and social resistance, requires a complete overhaul of global food systems.",
                    points: 45
                }
            ]
        },
        {
            round: 3,
            title: "Round 3: Water Scarcity (Year 2125)",
            illustration: "ðŸ’§ðŸš«",
            scenario: "With climate change accelerating, freshwater is a dwindling resource. Your society must decide on how to manage this crisis.",
            options: [
                {
                    text: "Build and manage a global network of large-scale, energy-intensive desalination plants to guarantee water access.",
                    impact: "Water is no longer a scarce commodity. Everyone has access to clean drinking water, and deserts have been made fertile. But the energy and financial costs of the project have put a massive strain on the global economy and led to new environmental problems from saline waste.",
                    pros: "Provides a reliable water source for large populations, can be used to green desertified areas.",
                    cons: "Requires immense energy and capital investment, produces toxic brine as a byproduct that harms marine life.",
                    points: 60
                },
                {
                    text: "Encourage local communities to adopt water conservation, rainwater harvesting, and recycling technologies.",
                    impact: "Local communities are incredibly water-efficient and have become a model for sustainable living. However, without a centralized solution, some of the most vulnerable and arid regions still struggle with severe water shortages, leading to mass migrations.",
                    pros: "Empowers communities and promotes self-reliance, reduces the need for large-scale infrastructure.",
                    cons: "Ineffective for large urban areas, can't solve water scarcity in regions without natural water sources.",
                    points: 30
                },
                {
                    text: "Launch a global initiative to restore wetlands, forests, and other natural water filters and reservoirs.",
                    impact: "The initiative proved to be a slow but highly effective solution. As ecosystems recovered, they naturally replenished groundwater and purified water supplies, leading to long-term sustainability. The initial costs were high, but the payoff was a healthier planet.",
                    pros: "A nature-based solution with multiple co-benefits, including biodiversity and carbon sequestration.",
                    cons: "Slow to implement and show results, requires global cooperation and significant upfront funding.",
                    points: 45
                },
                {
                    text: "Invest in cloud seeding technology to artificially induce rainfall in arid regions.",
                    impact: "Cloud seeding offered a quick, temporary fix for droughts but had unintended consequences. It altered weather patterns, causing some regions to experience extreme flooding and others to become even drier, leading to a new level of climate chaos.",
                    pros: "A seemingly fast solution to drought in specific areas.",
                    cons: "Unpredictable and potentially dangerous side effects, high costs with an unknown long-term payoff.",
                    points: -20
                },
                {
                    text: "Implement strict global water rationing and pricing systems to enforce conservation.",
                    impact: "The strict rationing successfully conserved water but led to deep social and economic divisions. The wealthy could buy more water on a black market, while the poor struggled to survive, leading to social unrest and political instability.",
                    pros: "Enforces conservation and reduces waste.",
                    cons: "Creates massive social and economic inequality, faces strong public and political opposition.",
                    points: -40
                }
            ]
        },
        {
            round: 4,
            title: "Round 4: Biodiversity Collapse (Year 2175)",
            illustration: "ðŸŒ³",
            scenario: "The previous rounds' choices have had a ripple effect, leading to the collapse of fragile ecosystems. Entire species are disappearing, threatening a catastrophic breakdown of the global food chain. Society must choose how to respond to this extinction crisis.",
            options: [
                {
                    text: "Create a global network of 'bio-domes' to house and protect endangered species and maintain vital genetic diversity.",
                    impact: "Bio-domes successfully saved a number of species from extinction, preserving a genetic library for future generations. However, this created a sterile, museum-like world where wildlife existed only in captivity, severing humanity's connection to the natural world.",
                    pros: "Guarantees the survival of key species, preserves genetic diversity for potential future reintroduction.",
                    cons: "Extremely high cost of construction and maintenance, unnatural and confined habitats, does not address the root causes of ecological collapse.",
                    points: 20
                },
                {
                    text: "Launch a worldwide 'rewilding' initiative to restore natural habitats and let nature heal itself, with minimal human intervention.",
                    impact: "This bold approach allowed certain ecosystems to recover and flourish over time. The natural world slowly began to rebuild, but not all species could be saved, and the process was incredibly slow, leaving a fragile and unpredictable environment for decades.",
                    pros: "Addresses the root cause of the problem by restoring natural processes, highly beneficial for the planet in the long run.",
                    cons: "Requires immense amounts of land and time, is a high-risk bet as some species may be lost forever.",
                    points: 50
                },
                {
                    text: "Focus on synthetic biology and de-extinction, using genetic engineering to bring back lost species and create new, more resilient ones.",
                    impact: "This path led to amazing scientific breakthroughs. However, the reintroduction of de-extinct species had unforeseen ecological consequences, leading to new biological instabilities. It also sparked a global debate on the ethics of 'playing God' with life.",
                    pros: "Offers the chance to reverse extinctions, can create species that are more resilient to future climate shocks.",
                    cons: "Raises profound ethical questions, carries a high risk of unintended ecological disaster, and is a very expensive, high-tech solution.",
                    points: -10
                },
                {
                    text: "Prioritize human expansion and safety, dedicating resources to terraforming new habitats on other planets rather than saving a dying Earth.",
                    impact: "This choice accelerated the development of off-world colonies. While a small percentage of humanity found a new home, the planet was left to decline, and a deep social rift formed between those who could escape and those who were left behind.",
                    pros: "Guarantees the long-term survival of the human species, offers a new beginning.",
                    cons: "Is a form of giving up on the planet, highly exclusive and creates extreme social inequality, and requires enormous capital and resources.",
                    points: -50
                },
                {
                    text: "Implement a universal basic income to support those displaced by ecological collapse, while maintaining a policy of non-intervention.",
                    impact: "While a humane social safety net prevented widespread famine and social unrest, the lack of a proactive environmental strategy meant that biodiversity continued to decline. Society became an observer of its own slow ecological downfall.",
                    pros: "Provides a safety net for vulnerable populations, prevents social chaos.",
                    cons: "Does not address the core environmental problem, is an expensive and unsustainable long-term solution.",
                    points: 5
                }
            ]
        },
        {
            round: 5,
            title: "Round 5: The Final Form of Society (Year 2225)",
            illustration: "ðŸ™ï¸",
            scenario: "After centuries of climate crisis and societal evolution, humanity stands at a crossroads. Your last major decision will determine the final structure of global civilization.",
            options: [
                {
                    text: "Embrace a fully decentralized, community-based society, with minimal central governance and maximum local autonomy.",
                    impact: "This led to the creation of resilient, self-sufficient communities with strong social bonds. However, a lack of global coordination made it difficult to tackle large-scale challenges like pandemics or cosmic events, and some regions lagged behind.",
                    pros: "Promotes local resilience and self-reliance, reduces the power of centralized government.",
                    cons: "Lacks global coordination for large-scale problems, can lead to uneven development between regions.",
                    points: 40
                },
                {
                    text: "Form a unified, global government with centralized control over resources, technology, and population to ensure survival.",
                    impact: "The new global government was highly efficient at managing resources and implementing large-scale climate solutions. However, the loss of individual freedoms and local cultures led to a stagnant, totalitarian society where dissent was suppressed.",
                    pros: "Unifies humanity to face global threats, can implement large-scale solutions quickly.",
                    cons: "Leads to a loss of personal freedom and cultural diversity, risks becoming a totalitarian state.",
                    points: -30
                },
                {
                    text: "Invest in advanced robotics and AI to manage planetary systems, allowing humanity to retreat into a life of leisure and virtual reality.",
                    impact: "The AI successfully managed the planet's health, leading to a stabilized climate and a fully automated society. However, humanity lost its purpose and skills, becoming a passive observer in a world run by machines. This led to a new kind of social and existential crisis.",
                    pros: "Removes the burden of planetary management from humans, can be highly efficient and precise.",
                    cons: "Leads to societal apathy and a loss of purpose, creates a dangerous reliance on technology.",
                    points: -20
                },
                {
                    text: "Re-engage with the natural world by dismantling large-scale infrastructure and reverting to a simpler, more agrarian way of life.",
                    impact: "This choice resulted in a more harmonious relationship with the planet. The slow pace of life and focus on community and nature led to a deep sense of contentment. However, it came at the cost of modern medicine, technology, and global communication.",
                    pros: "Addresses the root cause of humanity's detachment from nature, leads to a more fulfilling and simple life.",
                    cons: "Rejects technological progress and modern amenities, makes humanity vulnerable to natural disasters and disease.",
                    points: 50
                },
                {
                    text: "Continue a mixed-model approach with a balance of global governance, local communities, and technological advancement, accepting imperfection.",
                    impact: "This balanced approach led to a society that was neither perfect nor a failure. The world remained complex and messy, but it was resilient, adaptable, and maintained a balance between technological progress and human freedom. It was a path of continuous struggle and small victories.",
                    pros: "Maintains a balance between social and technological progress, allows for continuous adaptation.",
                    cons: "Leads to an ongoing state of political and social tension, no 'perfect' solution is ever achieved.",
                    points: 60
                }
            ]
        }
    ];

    let currentRound = 0;
    let score = 0;

    // Get DOM elements
    const gameContainer = document.querySelector('.game-container');
    const scoreValue = document.getElementById('score-value');
    const roundNumber = document.getElementById('round-number');
    const scenarioText = document.getElementById('scenario-text');
    const optionsContainer = document.getElementById('options-container');
    const outcomeState = document.getElementById('outcome-state');
    const outcomeText = document.getElementById('outcome-text');
    const nextBtn = document.getElementById('next-btn');
    const finalScreen = document.getElementById('final-screen');
    const finalMessage = document.getElementById('final-message');
    const finalScoreText = document.getElementById('final-score-text');
    const restartBtn = document.getElementById('restart-btn');
    const gameState = document.getElementById('game-state');
    const illustrationContainer = document.getElementById('illustration-container');

    // Function to start or restart the game
    function startGame() {
        currentRound = 0;
        score = 0;
        scoreValue.textContent = score;
        finalScreen.style.display = 'none';
        gameContainer.classList.remove('hidden');
        gameState.classList.remove('hidden');
        outcomeState.classList.add('hidden');
        displayRound();
    }

    // Function to display the current round's content
    function displayRound() {
        if (currentRound >= gameData.length) {
            endGame();
            return;
        }

        const roundData = gameData[currentRound];
        roundNumber.textContent = roundData.round;
        scenarioText.innerHTML = `<h3>${roundData.title}</h3><br>${roundData.scenario}`;
        illustrationContainer.innerHTML = roundData.illustration;
        optionsContainer.innerHTML = '';
        
        roundData.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.className = 'option-btn';
            button.textContent = option.text;
            button.onclick = () => handleChoice(index);
            optionsContainer.appendChild(button);
        });
    }

    // Function to handle a user's choice
    function handleChoice(choiceIndex) {
        const chosenOption = gameData[currentRound].options[choiceIndex];
        
        // Update score
        score += chosenOption.points;
        scoreValue.textContent = score;

        // Display outcome and next round button
        gameState.classList.add('hidden');
        outcomeState.classList.remove('hidden');
        
        const outcomeHtml = `
            <div class="report-heading">Your Choice's Impact:</div>
            <p>${chosenOption.impact}</p>
            <br>
            <div class="report-heading">Pros:</div>
            <p>${chosenOption.pros}</p>
            <br>
            <div class="report-heading">Cons:</div>
            <p>${chosenOption.cons}</p>
        `;
        outcomeText.innerHTML = outcomeHtml;
        
        // Change score color based on impact
        if (chosenOption.points > 0) {
            scoreValue.style.color = 'var(--primary-color)';
        } else {
            scoreValue.style.color = 'var(--negative-color)';
        }
    }

    // Function to advance to the next round
    function nextRound() {
        currentRound++;
        // Reset score color
        scoreValue.style.color = 'var(--primary-color)';
        gameState.classList.remove('hidden');
        outcomeState.classList.add('hidden');
        displayRound();
    }

    // Function to end the game and show the final score
    function endGame() {
        gameContainer.classList.add('hidden');
        finalScreen.style.display = 'flex';
        finalScoreText.textContent = `Final Score: ${score}`;
        
        if (score >= 100) {
            finalMessage.textContent = "A Sustainable Future Achieved!";
        } else if (score >= 50) {
            finalMessage.textContent = "A Challenging but Hopeful Future.";
        } else {
            finalMessage.textContent = "The Future is in Peril.";
        }
    }

    // Event listeners
    nextBtn.addEventListener('click', nextRound);
    restartBtn.addEventListener('click', startGame);

    // Initial call to start the game
    startGame();
</script>

</body>
</html>
